[mod-setting-description]
cybersyn-enable-planner=列車制御システムを有効または無効にする。無効にすると新しい列車は発送されない。
cybersyn-ticks-per-second=列車制御システムプランナーがネットワークの状態を更新し、配送をスケジュールする秒あたりの回数。この値は60の約数に切り上げられる。これを0に設定すると、すべての発送が停止する。
cybersyn-update-rate=一度にポーリングできるステーションの数、または配送をスケジュールできるステーションの数。大きな数は列車制御システムプランナーがネットワークの現在の状態をより最新のものに保つことができるが、パフォーマンスのコストがかかる。
cybersyn-request-threshold=ステーションにリクエストしきい値信号が与えられていない場合のデフォルトのリクエストしきい値。ステーションがリクエストしきい値を超える負のアイテム信号を受信すると、リクエストしきい値よりも大きな正の信号を持つ任意のステーションが存在する限り、そのアイテムの配送が2つのステーション間でスケジュールされる。
cybersyn-priority=ステーション、デポ、またはリフューラーに優先信号が与えられていない場合のデフォルトの優先度。優先度が高いステーションは、優先度が低いステーションよりも先に配送を受け取る。
cybersyn-locked-slots=ステーションに「貨物車ごとのロックされたスロット」信号が与えられていない場合の貨物車ごとのデフォルトのロックされたスロットの数。プロバイダステーションに貨物車ごとのロックされたスロットがXがある場合、それから配送を試みる任意の列車は、すべての貨物車が少なくともXアイテムスロットを空にしているように、その注文が変更される。これは、複数のアイテムを提供するステーションが正しく機能するために必要である。
cybersyn-network-flag=ステーションにネットワーク信号が与えられていない場合、ステーションがサービスするデフォルトのサブネットワークのセット。この整数はビット単位で解釈され、32の可能なサブネットワークを選択するために与えられる。
cybersyn-fuel-threshold=補給をスキップするために列車の燃料インベントリの何パーセントが満たされている必要があるか。これが1に設定されている場合、列車は配送を完了した後に常に補給機を訪れる。
cybersyn-depot-bypass-enabled=チェックすると、列車が配送と補給を完了したとき、デポに戻る前にネットワークから新しい注文を受け取ることができる。
cybersyn-warmup-time=サイバネティックコンビネータがCybersynネットワークに接続する前に待機する秒数。これは、新しく設計されたステーションに列車が発送される前に回路ネットワークを変更または修正するための猶予期間である。
cybersyn-stuck-train-time=列車の発送からこの秒数後に、列車がおそらく立ち往生していて配送を完了していないことを知らせる警告が送信される。プレイヤーはおそらくネットワークをデバッグして列車を立ち往生させる必要がある。
cybersyn-allow-cargo-in-depot=チェックすると、列車はデポで貨物を持っていてもよく、警告は生成されず、列車は保持されない。さらに、「非活動条件」がチェックされているリクエスタステーションを訪れるように命令された列車は、空の貨物を待つのではなく非活動を待つ。過剰な貨物を処理するデポを持つ列車システムを作成するのに便利。上級ユーザー向け。
cybersyn-invert-sign=LTNまたはProject Cybersynの以前のバージョンと同じように、サイバネティックコンビネータの出力の符号を反転させる。
cybersyn-manager-enabled=Cybersynネットワークに接続されたすべての列車とステーションを表示できるようにする。このGUIは現在開発中であり、多くのクラッシュが発生する可能性がある。
cybersyn-manager-updates-per-second=CybersynマネージャGUIがどれくらいの頻度で更新されるかを制御します。この設定を有効にするには、Cybersynマネージャをアクティブに設定する必要があります。
cybersyn-manager-result-limit=一致するエンティティの数（例：ステーション、列車）を制限して、リストが更新されたときに消費される更新時間を制限します。\n-1はすべての結果を返すことを意味します。

