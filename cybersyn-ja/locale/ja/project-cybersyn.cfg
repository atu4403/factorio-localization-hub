[cybersyn-messages]
nonempty-train=貨物がまだあるため、列車はデポで保持されています
unexpected-train=列車が配達を完了する前に予期せずデポに戻ってきました
stuck-train=列車が立ち往生しています
cannot-path-between-surfaces=列車が接続されていない2つのサーフェス間で配達をしようとしています、別のネットワークに配置することを検討してください
depot-broken=デポが壊れたため、列車は行方不明になっています
refueler-broken=給油機が壊れたため、列車は行方不明になっています
station-broken=配送ステーションの1つが壊れたため、列車は行方不明になっています
train-at-incorrect=列車が予定されていないステーションに駐車しています
missing-train= __2__ から __1__ への配送を行うための正しいネットワーク上の列車が見つかりませんでした
no-train-has-capacity= __2__ から __1__ への配送を行うのに十分な貨物容量を持つ列車が見つかりませんでした
no-train-matches-r-layout= __1__ の許可リストにある列車が見つからず、配送を行えませんでした
no-train-matches-p-layout= __2__ の許可リストにある列車が見つからず、 __1__ への配送を行えませんでした

[cybersyn-gui]
combinator-title=サイバネティックコンビネータ
operation=モード
comb1=ステーション
depot=デポ
refueler=給油機
comb2=ステーション制御
wagon-manifest=貨物制御
switch-provide=提供のみ
switch-request=要求のみ
switch-provide-tooltip=このステーションをネットワークにアイテムを提供するだけにロックします。デフォルトでは要求も提供もします。
switch-request-tooltip=このステーションをネットワークからアイテムを要求するだけにロックします。デフォルトでは要求も提供もします。
network=ネットワーク
network-tooltip=このコンビネータが属するネットワークを識別するために信号が使用されます。列車は、提供者と要求者のステーションが同じ信号で識別されている場合にのみ、デポからディスパッチされます。
allow-list-description=自動許可リスト
allow-list-tooltip=通常、配送が要求されると、十分な貨物容量を持つ任意の列車がそれを満たすことができます。この設定がチェックされている場合、列車はこのステーションの「許可リスト」にも存在する必要があります。列車は、各貨物がこのステーションのインサーターやポンプによってロードまたはアンロードできる場合、自動的に許可リストに追加されます。
is-stack-description=スタックしきい値
is-stack-tooltip=チェックされている場合、このステーションのすべてのリクエストしきい値は、アイテムの合計数ではなく、アイテムスタックの数として解釈されます。流体のしきい値は影響を受けません。
enable-inactive-description=非アクティブ条件
enable-inactive-tooltip=チェックされている場合、提供者の列車は、注文が満たされていても非アクティブを待たなければなりません。これは、インサーターが手にアイテムを詰まらせないようにするために頻繁に役立ちます。
use-same-depot-description=同じデポを要求
use-same-depot-tooltip=チェックされている場合、このデポからの列車は常にこのデポに戻ります。チェックされていない場合、列車はこのデポと同じ名前を持つ任意のデポに戻ることが許可されます。
depot-bypass-description=デポバイパス
depot-bypass-tooltip=チェックされている場合、このデポからの列車は新しい注文を受け取るためにこのデポに駐車する必要はありません、現在アクティブな注文がなければ十分です。給油機が利用できなくて燃料が少ない場合、彼らはまだこのデポに戻ります。
enable-slot-barring-description=未フィルターのスロットをバー
enable-slot-barring-tooltip=チェックされている場合、隣接する貨物のフィルターされていない任意のスロットは、代わりにバーされてアイテムをロードできなくなります。
