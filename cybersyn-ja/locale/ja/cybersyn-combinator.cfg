[mod-setting-description]
cybersyn-combinator-loglevel=このmodで使用されるログレベルを設定します。通常、開発者に指示されない限り、これを変更する必要はありません。
cybersyn-combinator-loglevel-chat=ゲームチャットで表示されるログメッセージを設定します。
cybersyn-combinator-slotrows=Cybersyn信号以外の信号のための利用可能な行数。
cybersyn-combinator-slotcount-network=(サブ-)ネットワークマスクを設定するために利用可能な信号スロットの数。
cybersyn-combinator-slotcount-wagon=最大の列車ワゴンにおけるスロットの量で、最大ロックスロット許可の設定に使用されます。\nデフォルト値の1000は、moddedワゴンに対する保護のために設定されています。
cybersyn-combinator-upgradeable=Constant Combinatorのアップグレード版と見なされます。デフォルトのアップグレードプランナーはConstant CombinatorsをCybersyn Combinatorsにアップグレードするようにマークします。\n\nこれは高速アップグレードには影響しません。
cybersyn-combinator-use-stacks=可能な場合、個々のアイテムカウントではなく、スタックカウントで信号を入力することを優先します。
cybersyn-combinator-expressions-enable=有効にすると、アイテムスタックカウントまたはアイテム値の入力フィールドで数学式を使用できます。例えば、'5 + 5'は'10'に変わります。基本的な数学演算がサポートされています: 加算 (+)、減算 (-)、乗算 (*)、除算 (/)、剰余 (%)、べき乗 (^)、グルーピング (括弧)。
cybersyn-combinator-disable-built=配置された[entity=cybersyn-constant-combinator]は無効にされます。
cybersyn-combinator-disable-built-nonplayer=所有者が見つからない場所で構築された[entity=cybersyn-constant-combinator]は無効にされます (例えば、特定のボットによって配置された場合)。\n\n[font=default-bold]所有者が見つかるcombinatorsは無効になりません。[/font]
cybersyn-combinator-negative-signals=すべてのアイテムおよび液体信号は、combinatorの出力信号エリアに入力されたときに負の値に変換されます。\n\n[font=default-bold]これはネットワークマスクまたは特別なCybersyn信号には影響しません。[/font]
cybersyn-combinator-network-mask-parse-mode=combinatorに入力された(サブ-)ネットワークマスクを解析するために使用する方法。
cybersyn-combinator-network-mask-display-mode=(サブ-)ネットワークマスクの表示方法。\n\n[font=default-bold]十進法:[/font] マスクはそのまま十進法で表示されます (例: '128')。\n[font=default-bold]16進法:[/font] マスクは16進法で表示されます (例: '80'は'128'の代わりに)。\n[font=default-bold]2進法:[/font] マスクは完全な2進数値として表示されます (例: '10000000'は'128'の代わりに)。\n[font=default-bold]8進法:[/font] マスクは8進法で表示されます (例: '200'は'128'の代わりに)。
cybersyn-combinator-network-mask-display-prefix=有効にすると、(サブ-)ネットワークマスクの前にプレフィックスが表示され、どの形式であるかを示します。\n\n例:\n[font=default-bold]十進法[/font]の数は'0d12345'として表示されます。\n[font=default-bold]16進法[/font]の数は'0xDEADBEEF'として表示されます。\n[font=default-bold]2進法[/font]の数は'0b101010'として表示されます。\n[font=default-bold]8進法[/font]の数は'0o644'として表示されます。
cybersyn-combinator-network-mask-use-cs-default=有効にすると、Project Cybersynからの設定 "Default network mask" がcombinatorで新しいネットワークマスクを作成するときにマスク値を事前に入力するために使用されます。無効にすると、以前に入力されたマスク値が使用されます (もしあれば)。
cybersyn-combinator-emit-default-request-threshold=有効にすると、Cybersynのデフォルトリクエストしきい値に一致するリクエストしきい値はcombinatorから削除されません。
cybersyn-combinator-emit-default-priority=有効にすると、Cybersynのデフォルト優先度に一致する優先度はcombinatorから削除されません。
cybersyn-combinator-emit-default-locked-slots=有効にすると、Cybersynのデフォルトロック済みスロットに一致するロック済みスロットの値はcombinatorから削除されません。


