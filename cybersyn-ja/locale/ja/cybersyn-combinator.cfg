[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=すべてのメッセージがログに記録されます。
cybersyn-combinator-loglevel-INFO=情報およびそれ以上のみがログに記録されます。
cybersyn-combinator-loglevel-WARN=警告およびそれ以上のみがログに記録されます。
cybersyn-combinator-loglevel-ERROR=エラーのみがログに記録されます。
cybersyn-combinator-loglevel-DISABLED=何もログに記録されません。
cybersyn-combinator-loglevel-chat-DEBUG=すべてのメッセージがログに記録されます。
cybersyn-combinator-loglevel-chat-INFO=情報およびそれ以上のみがログに記録されます。
cybersyn-combinator-loglevel-chat-WARN=警告およびそれ以上のみがログに記録されます。
cybersyn-combinator-loglevel-chat-ERROR=エラーのみがログに記録されます。
cybersyn-combinator-loglevel-chat-DISABLED=何もログに記録されません。
cybersyn-combinator-network-mask-parse-mode-DECIMAL=デフォルトで十進数入力を想定し、プレフィックスを使用してこれを上書きできます。\n値を編集するとき、modは表示されたスタイルに一致してそれを挿入し、必要に応じてプレフィックスを追加します。\n\n[font=default-bold]十進法:[/font] '0d'プレフィックスを使用して十進法モードを強制する、'0d128'は十進数ネットワークマスク'128'として解析されます。\n[font=default-bold]16進法:[/font] '0x'プレフィックスを使用して16進法モードを強制する、'0x80'は十進数ネットワークマスク'128'として解析されます。\n[font=default-bold]2進法:[/font] '0b'プレフィックスを使用して2進法モードを強制する、'0b10000000'は十進数ネットワークマスク'128'として解析されます。\n[font=default-bold]8進法:[/font] '0o'プレフィックスを使用して8進法モードを強制する、'0o200'は十進数ネットワークマスク'128'として解析されます。
cybersyn-combinator-network-mask-parse-mode-HEX=デフォルトで16進数入力を想定し、このモードではプレフィックスを使用[font=default-bold]できません[/font]。これは効果的に入力を[font=default-bold]16進法のみ[/font]に制限しますが、'0x'プレフィックスを使用する必要がないため、入力が簡単になります。
cybersyn-combinator-network-mask-display-mode-DECIMAL=マスクはそのまま十進法で表示されます (例: '128')。
cybersyn-combinator-network-mask-display-mode-HEX=マスクは16進法で表示されます (例: '80'は'128'の代わりに)。
cybersyn-combinator-network-mask-display-mode-BINARY=マスクは完全な2進数値として表示されます (例: '10000000'は'128'の代わりに)。
cybersyn-combinator-network-mask-display-mode-OCTAL=マスクは8進法で表示されます (例: '200'は'128'の代わりに)。


